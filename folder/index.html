
<html>
<head>

<link href='map.css' rel='stylesheet'>
</head>
<body>

<div id='map_container'>
	
	<div id="map_canvas">
		<div id="draw"><a href="#">Click to start new polygon</a></div>
		
		<div id='settings_div'>
			<p>Polygon Precision (low to high)</p>
			<ul id='map_settings'>
				<li id='s1'>1</li>
				<li id='s2'>2</li>
				<li id='s3' class='selected_setting'>3</li>
				<li id='s4'>4</li>
				<li id='s5'>5</li>
				<li id='s6'>6</li>
		</div>
		
	</div>
	

	<div id='geojson_container'>
		<h2>GeoJson Output</h2>
		<p id='numPoints'>Number of Points Plotted:</p>
		<p id='geoJson'></p>
	</div>
	
	
	
	
	
</div>

<script 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXnxtTWDNr5YEcV9QSyxvbAfDhDV3pPXY&callback=initMap" async defer>
</script>
<script type="text/javascript" src='map.js'></script>
</body>
</html>
